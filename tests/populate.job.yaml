apiVersion: batch/v1
kind: Job
metadata:
  name: populate-database
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: backup
        image: sysbind/pg-logical-backup
        command: ["sleep"]
        args: ["2h"]
        env:
          - name: PG_VERSION
            value: "13"
          - name: PGUSER
            value: "postgres"
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: postgresql
                key: postgresql-postgres-password
          - name: PGHOST
            value: "postgresql"


          
